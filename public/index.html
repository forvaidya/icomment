<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BadTameez - Comment System">
    <meta name="theme-color" content="#ff0000">
    <title>BadTameez - Comment System</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #fff;
            color: #333;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 16px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="80" r="45" fill="#ff0000" stroke="#cc0000" stroke-width="2"/>
                <circle cx="85" cy="70" r="8" fill="#000000"/>
                <circle cx="115" cy="70" r="8" fill="#000000"/>
                <path d="M 100 80 L 96 85 L 104 85 Z" fill="#000000"/>
            </svg>
            <span>BadTameez loading...</span>
        </div>
    </div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
