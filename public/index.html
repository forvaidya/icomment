<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guru - Comment System">
    <meta name="theme-color" content="#a855f7">
    <title>Guru - Comment System</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #faf5ff;
            color: #333;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 16px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <g id="petals">
                    <ellipse cx="100" cy="40" rx="18" ry="35" fill="#a855f7" transform="rotate(0 100 100)"/>
                    <ellipse cx="100" cy="40" rx="18" ry="35" fill="#a855f7" transform="rotate(72 100 100)"/>
                    <ellipse cx="100" cy="40" rx="18" ry="35" fill="#a855f7" transform="rotate(144 100 100)"/>
                    <ellipse cx="100" cy="40" rx="18" ry="35" fill="#9945e6" transform="rotate(216 100 100)"/>
                    <ellipse cx="100" cy="40" rx="18" ry="35" fill="#9945e6" transform="rotate(288 100 100)"/>
                </g>
                <circle cx="100" cy="100" r="22" fill="#fbbf24"/>
                <circle cx="100" cy="100" r="15" fill="#f59e0b"/>
            </svg>
            <span>Guru loading...</span>
        </div>
    </div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
