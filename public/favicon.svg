<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Flower favicon -->
  <g id="petals">
    <!-- Top petal -->
    <ellipse cx="50" cy="20" rx="8" ry="16" fill="#a855f7" transform="rotate(0 50 50)"/>
    <!-- Top-right petal -->
    <ellipse cx="50" cy="20" rx="8" ry="16" fill="#a855f7" transform="rotate(72 50 50)"/>
    <!-- Right petal -->
    <ellipse cx="50" cy="20" rx="8" ry="16" fill="#a855f7" transform="rotate(144 50 50)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="50" cy="20" rx="8" ry="16" fill="#9945e6" transform="rotate(216 50 50)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="50" cy="20" rx="8" ry="16" fill="#9945e6" transform="rotate(288 50 50)"/>
  </g>

  <!-- Center circle -->
  <circle cx="50" cy="50" r="10" fill="#fbbf24"/>

  <!-- Center decorative detail -->
  <circle cx="50" cy="50" r="6" fill="#f59e0b"/>
</svg>
