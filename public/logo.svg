<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Skull -->
  <g id="skull">
    <!-- Main skull -->
    <circle cx="100" cy="80" r="45" fill="#ff0000" stroke="#cc0000" stroke-width="2"/>

    <!-- Eye sockets -->
    <circle cx="85" cy="70" r="8" fill="#000000"/>
    <circle cx="115" cy="70" r="8" fill="#000000"/>

    <!-- Nasal cavity -->
    <path d="M 100 80 L 96 85 L 104 85 Z" fill="#000000"/>

    <!-- Teeth -->
    <g id="teeth" stroke="#cc0000" stroke-width="1" fill="none">
      <line x1="80" y1="95" x2="120" y2="95"/>
      <line x1="82" y1="95" x2="82" y2="100"/>
      <line x1="88" y1="95" x2="88" y2="100"/>
      <line x1="94" y1="95" x2="94" y2="100"/>
      <line x1="100" y1="95" x2="100" y2="100"/>
      <line x1="106" y1="95" x2="106" y2="100"/>
      <line x1="112" y1="95" x2="112" y2="100"/>
      <line x1="118" y1="95" x2="118" y2="100"/>
    </g>

    <!-- Jaw -->
    <path d="M 65 95 Q 100 115 135 95" fill="none" stroke="#ff0000" stroke-width="3"/>

    <!-- Crossbones behind skull -->
    <g id="crossbones" opacity="0.3">
      <line x1="50" y1="130" x2="150" y2="130" stroke="#ff0000" stroke-width="8" stroke-linecap="round"/>
      <circle cx="50" cy="130" r="6" fill="#ff0000"/>
      <circle cx="150" cy="130" r="6" fill="#ff0000"/>
    </g>
  </g>
</svg>
